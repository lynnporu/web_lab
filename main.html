<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Головна сторінка</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css">
	<meta charset="utf-8">
</head>
<body id="main-page">
	<aside>
		<nav>
			<a class="selected">
				<i class="fas fa-magic"></i><span>Огляд</span>
			</a>
			<a href="playlists.html">
				<i class="fas fa-list"></i><span>Плейлисти</span>
			</a>
			<a href="music.html">
				<i class="fas fa-music"></i><span>Музика</span>
			</a>
			<a class="top-spacing" href="settings.html">
				<i class="fas fa-cogs"></i><span>Налаштування</span>
			</a>
		</nav>
	</aside>
	<div class="content-wrapper">
		<div class="player h-row playing space-between hidden" id="main-player-container">
			<div class="h-row center-aligning">
				<button class="opaque play toggle-icon">
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
				</button>
				<div class="info">
					<b id="main-player-name"></b>
					<span id="main-player-author"></span>
				</div>
			</div>
			<div class="progress">
				<div class="bullet"></div>
			</div>
			<div class="h-row center-aligning">
				<span class="duration" id="main-player-duration"></span>
				<button class="opaque">
					<i class="fas fa-ellipsis-h"></i>
				</button>
			</div>
		</div>
		<div class="content box appear" id="observe">
			<div class="header-buttons">
				<h1>Плейлисти</h1>
				<button class="bordered">Мої плейлисти</button>
			</div>
			<div class="h-row wrap-with-width" id="main-playlists-container"></div>
			<div class="header-buttons">
				<h1>Нові записи</h1>
				<button class="bordered"><i class="fas fa-search"></i></button>
			</div>
			<div class="full-w-row" id="main-tracks-container"></div>
		</div>
	</div>
	<script type="module" src="js/main.js"></script>
</body>
</html>
