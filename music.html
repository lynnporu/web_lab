<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Музика</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css">
	<meta charset="utf-8">
</head>
<body id="main-page">
	<aside>
		<nav>
			<a href="main.html">
				<i class="fas fa-magic"></i><span>Огляд</span>
			</a>
			<a href="playlists.html">
				<i class="fas fa-list"></i><span>Плейлисти</span>
			</a>
			<a class="selected">
				<i class="fas fa-music"></i><span>Музика</span>
			</a>
			<a class="top-spacing" href="settings.html">
				<i class="fas fa-cogs"></i><span>Налаштування</span>
			</a>
		</nav>
	</aside>
	<div class="content-wrapper">
		<div class="player h-row playing space-between hidden">
			<div class="h-row center-aligning">
				<button class="opaque play toggle-icon">
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
				</button>
				<div class="info">
					<b>Oak Island</b>
					<span>Ra</span>
				</div>
			</div>
			<div class="progress">
				<div class="bullet"></div>
			</div>
			<div class="h-row center-aligning">
				<span class="duration">02:57</span>
				<button class="opaque">
					<i class="fas fa-ellipsis-h"></i>
				</button>
			</div>
		</div>
		<div class="content box appear" id="music">
			<div class="h-row controls-row">
				<button id="music-upload-button"><i class="fas fa-cloud-upload-alt"></i></button>
				<button class="bordered" id="music-uploads-button">Керувати завантаженнями</button>
			</div>
			<div class="header-buttons space-between wrap-with-width">
				<h1>Моя музика</h1>
				<div class="grow-wrapper">
					<input class="search floated" type="text" placeholder="Пошук" required>
				</div>
			</div>
			<span class="subheader">Тут уся завантажена вами музика, і також вміст ваших плейлистів: <span id="music-tracks-num"></span> записи</span>
			<div id="music-tracks-container"></div>
			<!--<button>Показати ще</button>-->
		</div>
	</div>
	<script type="module" src="js/music.js"></script>
</body>
</html>
