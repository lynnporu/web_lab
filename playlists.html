<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Плейлисти</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css">
	<meta charset="utf-8">
</head>
<body id="main-page">
	<aside>
		<nav>
			<a href="main.html">
				<i class="fas fa-magic"></i><span>Огляд</span>
			</a>
			<a class="selected">
				<i class="fas fa-list"></i><span>Плейлисти</span>
			</a>
			<a href="music.html">
				<i class="fas fa-music"></i><span>Музика</span>
			</a>
			<a class="top-spacing">
				<i class="fas fa-cogs"></i><span>Налаштування</span>
			</a>
		</nav>
	</aside>
	<div class="content-wrapper">
		<div class="player h-row playing space-between hidden">
			<div class="h-row center-aligning">
				<button class="opaque play toggle-icon">
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
				</button>
				<div class="info">
					<b>Oak Island</b>
					<span>Ra</span>
				</div>
			</div>
			<div class="progress">
				<div class="bullet"></div>
			</div>
			<div class="h-row center-aligning">
				<span class="duration">02:57</span>
				<button class="opaque">
					<i class="fas fa-ellipsis-h"></i>
				</button>
			</div>
		</div>
		<div class="content box appear" id="playlists">
			<input class="search floated with-margin" type="text" placeholder="Пошук" required>
			<div class="header-buttons">
				<h1>Мої плейлисти</h1>
				<button class="bordered" id="playlists-add-button"><i class="fas fa-plus"></i></button>
			</div>
			<div class="h-row wrap-with-width" id="playlists-container-my"></div>
			<h1>Всі плейлисти</h1>
			<div class="h-row allow-wrapping" id="playlists-container-all"></div>
		</div>
	</div>
	<script type="module" src="js/playlists.js"></script>
</body>
</html>
