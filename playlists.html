<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Плейлисти</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome.css">
	<meta charset="utf-8">
</head>
<body id="main-page">
	<aside>
		<nav>
			<a>
				<i class="fas fa-magic"></i><span>Огляд</span>

			</a>
			<a>
				<i class="fas fa-music"></i><span>Музика</span>

			</div>

				<img src="imgs/playlist1.jpeg" alt="Обкладинка плейлисту Інді рулить">

			</div>
		</div>
		<h1>Всі плейлисти</h1>
		<div class="h-row allow-wrapping">
			<div class="playlist">
				<img src="imgs/playlist2.jpg" alt="Обкладинка плейлисту Повільний джаз">
				<h3>Повільний джаз</h3>
			</div>
			<div class="playlist">
				<img src="imgs/playlist3.jpeg" alt="Обкладинка плейлисту Вихідні">
				<h3>Вихідні</h3>
			</div>
			<div class="playlist">
				<img src="imgs/playlist4.jpg" alt="Обкладинка плейлисту Повільний джаз">

				<h3>Тома все знає</h3>
			</div>
			<div class="playlist">
				<img src="imgs/playlist.jpg" alt="Обкладинка плейлисту Сонячний день">
				<h3>Сонячний день</h3>
			</div>
			<div class="playlist">
				<img src="imgs/playlist1.jpeg" alt="Обкладинка плейлисту Інді рулить">
				<h3>Інді рулить</h3>
			</div>
