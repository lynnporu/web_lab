<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Форма реєстрації</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<meta charset="utf-8">
</head>
<body id="screen-login">
	<div class="box center-w">
		<h1>playlist</h1>
		<span>Введіть свої дані</span>
		<div class="full-w-column">
			<input type="text" class="max-long-in-column" name="name" placeholder="Ім'я" tabindex="1" autofocus="">
			<input type="text" class="max-long-in-column" name="login" placeholder="Логін" tabindex="2" autofocus="">
			<input type="password" class="max-long-in-column" name="password" placeholder="Пароль" tabindex="3">
		</div>
		<div class="h-row controls-row top-spacing">
			<input type="submit" value="Закінчити" tabindex="4">
			<input type="submit" class="bordered" value="Увійти" tabindex="5">
		</div>
	</div>
</body>
</html>
