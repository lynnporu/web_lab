<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Плейлист</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome.css">
	<meta charset="utf-8">
</head>
<body id="main-page">
	<aside>
		<nav>
			<a>
				<i class="fas fa-magic"></i><span>Огляд</span>
			</a>
			<a>
				<i class="fas fa-list"></i><span>Плейлисти</span>
			</a>
			<a>
				<i class="fas fa-music"></i><span>Музика</span>
			</a>
			<a class="top-spacing">
				<i class="fas fa-cogs"></i><span>Налаштування</span>
			</a>
		</nav>
	</aside>
	<div class="content-wrapper">
		<div class="player h-row playing space-between hidden">
			<div class="h-row center-aligning">
				<button class="opaque play toggle-icon">
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
				</button>
				<div class="info">
					<b>Oak Island</b>
					<span>Ra</span>
				</div>
			</div>
			<div class="progress">
				<div class="bullet"></div>
			</div>
			<div class="h-row center-aligning">
				<span class="duration">02:57</span>
				<button class="opaque">
					<i class="fas fa-ellipsis-h"></i>
				</button>
			</div>
		</div>
		<div class="content box appear" id="playlist">
			<h1>Редагування плейлисту</h1>
			<div class="playlist-info playlist-edit">
				<img src="imgs/playlist.jpg" alt="Обкладинка плейлисту Сонячний день">
				<div class="info">
					<input type="text" placeholder="Назва плейлисту" value="Сонячний день" tabindex="1" autofocus>
					<div class="h-row controls-row top-spacing allow-wrapping">
						<button tabindex="2">Зберегти</button>
						<button class="bordered" tabindex="3">Нове фото</button>
						<button class="bordered" tabindex="4">Видалити плейлист</button>
					</div>
				</div>
			</div>
			<div class="full-w-row">
				<div class="audio-box no-playing h-row space-between">
					<div class="h-row center-aligning">
						<button class="opaque play toggle-icon">
							<i class="fas fa-play"></i>
							<i class="fas fa-pause"></i>
						</button>
						<div class="info">
							<b>Magiia</b>
							<span>5 Vymir</span>
						</div>
					</div>
					<div class="h-row center-aligning">
						<span class="duration">02:57</span>
						<button class="opaque">
							<i class="fas fa-times"></i>
						</button>
					</div>
				</div>
				<div class="audio-box h-row space-between playing">
					<div class="h-row center-aligning">
						<button class="opaque play toggle-icon">
							<i class="fas fa-play"></i>
							<i class="fas fa-pause"></i>
						</button>
						<div class="info">
							<b>Oak Island</b>
							<span>Ra</span>
						</div>
					</div>
					<div class="h-row center-aligning">
						<span class="duration">02:57</span>
						<button class="opaque">
							<i class="fas fa-times"></i>
						</button>
					</div>
				</div>
			</div>
			<p>Ви можете наповнювати плейлист кнопкою <i class="fas fa-plus inline-icon"></i> біля записів.</p>
		</div>
	</div>
</body>
</html>
