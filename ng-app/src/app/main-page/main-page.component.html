<div class="content box appear" id="observe">
	<div class="header-buttons">
		<h1>Плейлисти</h1>
		<button class="bordered" routerLink="/playlists">Мої плейлисти</button>
	</div>
	<div class="h-row wrap-with-width">
		<app-playlist-gallery source="all" limit="4"></app-playlist-gallery>
	</div>
	<div class="header-buttons">
		<h1>Нові записи</h1>
		<button class="bordered">
			<fa-icon [icon]="faSearch" class="fa-search"></fa-icon>
		</button>
	</div>
	<div class="full-w-row">
		<app-track-gallery source="all"></app-track-gallery>
	</div>
</div>
