<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Завантаження</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome.css">
	<meta charset="utf-8">
</head>
<body id="main-page">
	<aside>
		<nav>
			<a>
				<i class="fas fa-magic"></i><span>Огляд</span>
			</a>
			<a>
				<i class="fas fa-list"></i><span>Плейлисти</span>
			</a>
			<a>
				<i class="fas fa-music"></i><span>Музика</span>
			</a>
			<a class="top-spacing">
				<i class="fas fa-cogs"></i><span>Налаштування</span>
			</a>
		</nav>
	</aside>
	<div class="content-wrapper">
		<div class="player h-row playing space-between hidden">
			<div class="h-row center-aligning">
				<button class="opaque play toggle-icon">
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
				</button>
				<div class="info">
					<b>Oak Island</b>
					<span>Ra</span>
				</div>
			</div>
			<div class="progress">
				<div class="bullet"></div>
			</div>
			<div class="h-row center-aligning">
				<span class="duration">02:57</span>
				<button class="opaque">
					<i class="fas fa-ellipsis-h"></i>
				</button>
			</div>
		</div>
		<div class="content box appear" id="upload">
			<h1>Завантажити запис</h1>
			<p>Ви можете завантажити запис, якщо володієте відповідними авторськими правами, або він перебуває у вільному доступі.</p>
			<div class="h-row controls-row">
				<input type="text" placeholder="Виконавець" tabindex="1" autofocus>
				<input type="text" placeholder="Назва запису" tabindex="2">
			</div>
			<p>Додайте файл у форматі .mp3, .wav, .ogg або .mp4 розміром не більше 15 мб.</p>
			<input type="file" id="file-audio" tabindex="3" class="bordered">
			<label for="file-audio">Обрати файл</label>
			<button class="disabled break-line top-spacing">Завершити</button>
		</div>
	</div>
</body>
</html>
