<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Форма входу</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body id="one-box-page">
	<div class="box center-w">
		<h1>playlist</h1>
		<span>Увійдіть, щоби продовжити</span>
		<div class="full-w-column">
			<input type="text" class="max-long-in-column" name="login" placeholder="Логін" tabindex="1" autofocus="" id="login-login-input">
			<input type="password" class="max-long-in-column" name="password" placeholder="Пароль" tabindex="2" id="login-password-input">
		</div>
		<div class="h-row controls-row top-spacing">
			<input type="submit" value="Увійти" tabindex="3" id="login-login-button">
			<input type="submit" class="bordered" value="Зареєструватись" tabindex="4" id="login-register-button">
		</div>
	</div>
	<script type="module" src="js/login.js"></script>
</body>
</html>
